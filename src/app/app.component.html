<h1>Learning how to pass forms to a components</h1>

<app-postform (onDeletePosts)="deletePosts($event)" (onAdd)="updatePostList($event)"></app-postform>
<hr>
<h2>Posts:</h2>


<app-post *ngFor="let post of posts" [post]="post">
    <small *ngIf="post.content.length > 10; else short">Long post</small>
    <ng-template #short>
        Small post
    </ng-template>
</app-post>
